{% extends "base.html" %}

{% block title %}Create Startup - StartSmart{% endblock %}

{% block content %}
<h2>Create a New Startup</h2>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" required></textarea><br>

    <label for="founder_id">Founder ID:</label>
    <input type="number" id="founder_id" name="founder_id" required><br>

    <button type="submit">Create Startup</button>
</form>
{% endblock %}
