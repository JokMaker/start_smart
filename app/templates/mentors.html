{% extends "base.html" %}

{% block title %}Mentors - StartSmart{% endblock %}

{% block content %}
<h2>Available Mentors</h2>
<div class="mentor-listings">
    {% for mentor in mentors %}
    <div class="mentor-card">
        <h3>{{ mentor.user.username }}</h3>
        <p>Expertise: {{ mentor.expertise }}</p>
        <form method="POST" action="{{ url_for('mentorship.request_mentorship', mentor_id=mentor.id) }}">
            <button type="submit">Request Mentorship</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
