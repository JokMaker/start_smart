{% extends "base.html" %}

{% block title %}Startups - StartSmart{% endblock %}

{% block content %}
<h2>Available Startups</h2>
<div class="startup-listings">
    {% for startup in startups %}
    <div class="startup-card">
        <h3>{{ startup.name }}</h3>
        <p>{{ startup.description }}</p>
        <p>Founder: {{ startup.founder.username }}</p>
        <a href="#" class="btn-primary">Join Team</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
